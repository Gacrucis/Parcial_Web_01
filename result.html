<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebDeveloper</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/f7dd99fbe5.js" crossorigin="anonymous"></script>

    <!-- Personal JS -->
    <script src="js/main.js"></script>

</head>
    
<body class="bg-white" onload="getResults()">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <div class="result-box position-absolute top-0 start-50 translate-middle-x">
        <h1>Resultado</h1>
        <div class="card-box">
            <div class="result-header bg-aqua">
                <i class="fas fa-smile header-icon"></i>
                <div class="result-header-text ms-4">
                    <h3 id="name-label">Nombre</h3>
                    <h4 class="header-subtitle">Ficha</h4>
                </div>
            </div>

            <div class="result-card-field">
                <p class="field-title">Email</p>
                <p class="bg-blue field-result" id="email-label">example@ex.com</p>
            </div>

            <div class="result-card-field">
                <p class="field-title">Telefono</p>
                <p class="bg-aqua field-result" id="phone-label">example@ex.com</p>
            </div>

            <div class="result-card-field">
                <p class="field-title">Gusto</p>
                <p class="bg-green field-result" id="like-label">example@ex.com</p>
            </div>

            <div class="result-card-field">
                <p class="field-title">Porcentaje %</p>
                <p class="bg-red field-result" id="percentage-label">example@ex.com</p>
            </div>

        </div>
        
    </div>
    
</body>
</html>
