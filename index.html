<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    <h1 class="title-text"><b>Web</b>Developer</h1>
    <div class="center-box">
        <form action="resultado.html" method="get">

            <p class="subtitle-text mb-4">formulario de afiliaci√≥n</p>

            <div class="input-group mb-3 input-border"> 
                <input class="form-control form-control-nf border-0" placeholder="Nombre Completo" type="text" id="name-input" name="nombre">
                <span class="input-group-text border-0"><i class="fas fa-user" aria-hidden="true"></i></span>    
            </div>

            <div class="input-group mb-3 input-border"> 
                <input class="form-control form-control-nf border-0" placeholder="Nombre Email" type="text" id="email-input" name="email">
                <span class="input-group-text border-0"><i class="fas fa-envelope" aria-hidden="true"></i></span>    
            </div>

            <div class="input-group mb-3 input-border"> 
                <input class="form-control form-control-nf border-0" placeholder="text" type="text" id="phone-input" name="telefono">
                <span class="input-group-text border-0"><i class="fas fa-phone" aria-hidden="true"></i></span>    
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control likes-input" id="like-input">
                <button class="btn btn-outline-success" type="button" id="like-button" onclick="addLike()">Gustos</button>
            </div>
            
                <div class="grid-container">

                    <div class="flag-container">
                        <i class="far fa-flag likes-flag w-100"></i>
                    </div>

                    <div class="likes-container likes-table-container">

                        <table class="table table-bordered w-100" id="like-table">
                                <thead>
                                    <tr>
                                        <th>Gusto</th>
                                        <th>%</th>
                                        <th>edit</th>
                                    </tr>
                                </thead>
                        </table>

                    </div>

                </div>

                <div id="bottom-edit-div" class="mt-4">

                    <button type="button" class="btn btn-outline-danger" onclick="location.reload()">Cancelar</button> -->
                </div>
                
        </form>

        

        <a class="bottom-link mb-2 mt-4 m-lg-3" href="https://www.google.com.co">Ir al site de P web</a>
